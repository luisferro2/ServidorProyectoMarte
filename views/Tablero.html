<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/css/estilos.css">
        <script src="../public/js/Cambio.js"></script>
    </head>
    <body>
        <div class = "container-fluid bg-danger">
            <h1>Registros del juego</h1>
        </div>
        <h2>Proyecto Marte</h2>
        <div class = "container-fluid">
            <ol>
                <%jugadores.forEach((jugador)=>{%>
                    <li> gamertag:    <%=jugador.gamertag%>    tiempo total:   <%=jugador.tiempoTotal%>    genero:    <%=jugador.genero%>    estado:    <%=jugador.estado%></li><!-- La sintaxis <%%> es para javascript del servidor -->
                <%});%>
            </ol>
        </div>
        <p>
            <button class="btn btn-outline-success" onclick="cambiarDatos()">Siguiente página</button>
            <button class="btn btn-outline-danger" ondblclick="cambiarDatos()">Página anterior</button>
        </p>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
